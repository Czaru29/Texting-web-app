<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
</head>

<body>
<div th:include="layout :: navigationPanel"></div>
<div class="container">
    <h1 style="text-align: center" class="py-5">Czy na pewno chcesz usunąć konto?</h1>
    <form method="post" th:action="@{/delete}" th:object="${user}" class="col card p-3 mb-5">
        <input type="hidden" th:field="*{userId}" value="${user.userId}"/>
        <input type="hidden" th:field="*{login}" value="${user.login}"/>
        <input type="hidden" th:field="*{password}" value="${user.password}"/>
        <button type="submit" class="btn btn-danger">Usuń</button>
        <a class="btn btn-primary" th:href="@{/homePage}">Powrót na stronę główną</a>
    </form>
</div>
</body>

</html>
