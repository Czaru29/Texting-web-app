<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: head">
    </head>

    <body>
        <div th:include="layout :: navigationPanel"></div>
        <div class="container">
            <h1 class="py-5">Rejestracja:</h1>
            <form method="post" th:action="@{/register}" th:object="${user}" class="col card p-3 mb-5">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input id="login" placeholder="Podaj login" required type="text" th:field="*{login}"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input id="password" placeholder="Podaj hasło" required type="password" th:field="*{password}"
                           class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            </form>
        </div>
    </body>
</html>
